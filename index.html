<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <title>Anime Central</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .navbar {
      background-color: #222;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1020;
    }

    .navbar-brand {
      color: #ff4500;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 2rem;
      text-transform: uppercase;
      text-shadow: 0 0 15px #ff4500, 0 0 25px #ff4500;
    }

    .navbar-nav .nav-link {
      color: #fff;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
    }

    .navbar-nav .nav-link:hover {
      background-color: #ff4500;
      color: #fff;
      border-radius: 5px;
    }

    .hero-section {
      background-image: url('obito.webp');
      background-size: cover;
      background-position: center;
      height: 500px;
      position: relative;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero-section::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-section .content {
      position: relative;
      z-index: 2;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .hero-section h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero-section p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .anime-section h3 {
      text-align: center;
      margin-top: 2rem;
      color: #ff4500;
      font-weight: bold;
      font-size: 2.5rem;
      position: relative;
      display: inline-block;
    }

    .anime-section h3::after {
      content: '';
      width: 50%;
      height: 4px;
      background: #ff4500;
      position: absolute;
      bottom: -10px;
      left: 25%;
    }

    .anime-card {
      border: none;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .anime-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

    .anime-card img {
      height: 200px;
      object-fit: cover;
    }

    .anime-card h5 {
      font-size: 1.5rem;
      color: #ff4500;
    }

    .anime-card p {
      font-size: 1rem;
      color: #555;
      margin-top: 10px;
    }

    .footer {
      background-color: #222;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
    }

    .footer a {
      color: #ff4500;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Anime Central</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#anime-reviews">Anime Reviews</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="content">
      <h1>Welcome to Anime Central</h1>
      <p>Your ultimate destination for all things anime</p>
    </div>
  </div>

  <!-- Anime Reviews Section -->
  <section class="anime-section" id="anime-reviews">
    <h3>Latest Anime Reviews</h3>
    <div class="container">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card anime-card">
            <img src="Uchiha Wallpaper.jpg" class="card-img-top" alt="Naruto">
            <div class="card-body">
              <h5 class="card-title">Naruto</h5>
              <p class="card-text">A young ninja embarks on an adventure to become the greatest Hokage.</p>
              <a href="#naruto-review" class="btn btn-danger">Read Review</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Anime Central. All Rights Reserved | <a href="#">Privacy Policy</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
